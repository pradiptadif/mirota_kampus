<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirota Kampus - Diskon Akhir Tahun</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan CSS -->
</head>
<body>
    <!-- Landing Page -->
    <section class="landing">
        <div class="banner">
            <h1 class="banner-text">Diskon Akhir Tahun di Mirota Kampus!</h1>
        </div>
        <div class="countdown">
            <p>Waktu Tersisa: 01:21:00</p>
            <div id="timer"></div>
        </div>
    </section>

    <!-- Katalog Produk Diskon -->
    <section class="products">
        <h2>Produk Diskon Akhir Tahun</h2>
        <div class="product-gallery">
            <!-- Produk 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Produk 1">
                <div class="product-info">
                    <p class="original-price">Rp 100.000</p>
                    <p class="discounted-price">Rp 50.000</p>
                </div>
            </div>
            <!-- Produk 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Produk 2">
                <div class="product-info">
                    <p class="original-price">Rp 150.000</p>
                    <p class="discounted-price">Rp 75.000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Lokasi Toko -->
    <section class="location">
        <h2>Lokasi Toko</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.5225577966885!2d110.37740339999999!3d-7.734260900000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a58e31a9c9eab%3A0x39d6a6018023142b!2sManna%20Kampus%20Palagan!5e0!3m2!1sid!2sid!4v1736004982074!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>
        </div>
        <p class="store-description">Kunjungi cabang kami di Yogyakarta. Klik peta untuk detail alamat.</p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon facebook">Facebook</a>
            <a href="#" class="social-icon instagram">Instagram</a>
            <a href="#" class="social-icon twitter">Twitter</a>
        </div>
    </footer>

    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
